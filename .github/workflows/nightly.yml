name: nightly

on:
  push:
    branches: [ master ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Jekyll
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.6'
          bundler-cache: true

      - name: Set up Dashing
        run: brew install dashing

      - name: Get latest GitLab source
        run: |
          wget -q https://gitlab.com/gitlab-org/gitlab/-/archive/master/gitlab-master.zip
          unzip gitlab-master.zip 'gitlab-master/doc/ci/yaml/index.md'
          mv gitlab-master/doc/ci/yaml yaml_src

      - name: Build HTML
        run: |
          perl -lape 's|\(([^\)]+)\.md|(https://docs.gitlab.com/ee/ci/yaml/$1.html|g' -i yaml_src/index.md
          bundle exec jekyll build -s yaml_src -d yaml

      - name: Build docset
        run: |
          dashing build --source yaml
          mkdir -p docset
          mv gitlab-ci.docset docset/

      - name: Upload docset
        uses: actions/upload-artifact@v2
        with:
          name: gitlab-ci.docset
          path: docset
